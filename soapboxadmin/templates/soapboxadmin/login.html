{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

    <title>Soapbox - Admin Panel Login</title>

    <!-- Bootstrap core CSS -->
    <link href="{% block stylesheet1 %}{% static "css/bootstrap.css" %}{% endblock %}" rel="stylesheet">
    <!--external css-->
    <link href="{% block stylesheet2 %}{% static "font-awesome/css/font-awesome.css" %}{% endblock %}" rel="stylesheet" />
        
    <!-- Custom styles for this template -->
    <link href="{% block stylesheet3 %}{% static "css/style.css" %}{% endblock %}" rel="stylesheet">
    <link href="{% block stylesheet4 %}{% static "css/style-responsive.css" %}{% endblock %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

      <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->

	  <div id="login-page">
	  	<div class="container">
	  	
		      <form class="form-login" action="index.html">
		        <h2 class="form-login-heading">sign in now</h2>
		        <div class="login-wrap">
		            <input type="text" class="form-control" placeholder="User ID" autofocus name="userid" id="userid" />
		            <br>
		            <input type="password" class="form-control" placeholder="Password" name="password" id="password" />
		            <label class="checkbox">
		                <span class="pull-right">
		                    <a data-toggle="modal" href="login.html#myModal"> Forgot Password?</a>
		
		                </span>
		            </label>
		            <button class="btn btn-theme btn-block" type="button" onclick="authenticate();"><i class="fa fa-lock"></i> SIGN IN</button>
		            <!--<hr>
		            
		            <div class="login-social-link centered">
		            <p>or you can sign in via your social network</p>
		                <button class="btn btn-facebook" type="submit"><i class="fa fa-facebook"></i> Facebook</button>
		                <button class="btn btn-twitter" type="submit"><i class="fa fa-twitter"></i> Twitter</button>
		            </div>
		            <div class="registration">
		                Don't have an account yet?<br/>
		                <a class="" href="#">
		                    Create an account
		                </a>
		            </div>-->
		
		        </div>
		
		          <!-- Modal -->
		          <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
		              <div class="modal-dialog">
		                  <div class="modal-content">
		                      <div class="modal-header">
		                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		                          <h4 class="modal-title">Forgot Password ?</h4>
		                      </div>
		                      <div class="modal-body">
		                          <p>Enter your e-mail address below to reset your password.</p>
		                          <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">
		
		                      </div>
		                      <div class="modal-footer">
		                          <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
		                          <button class="btn btn-theme" type="button">Submit</button>
		                      </div>
		                  </div>
		              </div>
		          </div>
		          <!-- modal -->
		
		      </form>	  	
	  	
	  	</div>
	  </div>

    <!-- js placed at the end of the document so the pages load faster -->
    <script src="{% block js1 %}{% static "js/jquery.js" %}{% endblock %}"></script>
    <script src="{% block js2 %}{% static "js/bootstrap.min.js" %}{% endblock %}"></script>

    <!--BACKSTRETCH-->
    <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
    <script type="text/javascript" src="{% block js3 %}{% static "js/jquery.backstretch.min.js" %}{% endblock %}"></script>
    <script>
        $.backstretch("{% block js4 %}{% static "img/login-bg.jpg" %}{% endblock %}", {speed: 500});
    </script>
    <script>
    function authenticate()
    {
    	var username = $("input[name=userid]").val();
    	var password = $("input[name=password]").val();
    	$.ajax({
    		type: "POST",
    		url: "/authenticate/",
    		data: {'username':username, 'password':password},
    		success:function(result)
    		{
    			if(result=="ok")
    			{
    				window.location="/soapbox/";
    			}
    			else if (result=="usr")
    			{
    				alert("Invalid user name");
    			}
                else if(result=="no")
                {
                    alert("Unauthorized Access");
                }
    			else
    			{
    				alert("Invalid Password");
    			}
    		},
    		error:function(result)
    		{}
    	});
    }
    </script>
  </body>
</html>
